<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset some default browser styles */
        body, h1 {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Apply the custom font */
        }
        
        /* Basic styles for the body */
        body {
            background-color: #FFA500; /* Orange background */
            color: #000; /* Black text color */
            line-height: 1.6;
            padding: 20px;
        }
        
        /* Styling the main heading */
        h1 {
            color: #000; /* Black title color */
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700; /* Bold title */
        }
        
        /* Container for the content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #D3D3D3; /* Light grey background for content block */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        /* Styling links */
        a {
            color: #000; /* Black link color */
            text-decoration: none;
            font-weight: 400; /* Regular font weight */
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        /* Additional styling for headings within the content block */
        .container h2 {
            color: #000; /* Black color for secondary headings */
            font-weight: 700; /* Bold secondary headings */
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Management System</h1>
    </header>
    <div class="container">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
